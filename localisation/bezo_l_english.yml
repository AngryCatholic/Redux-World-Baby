GAU_bezoists:0 "Bezoists"
GAU_bezoists_desc:0 "With the outcome of the supreme leaders election finalized, the winner has been announced as comrade Bezo. his idea of bezoism is similar to the Dengist theory of the late Deng Xiaoping which promised to revolutionized China's economy but was never implemented. Will this do the same or will it end in despair for his regime"
