usa.306.t:0 "Little Rock Conference"
usa.306.d:0 "the doors of the meeting hall swung open, as Father Mel Gibson steps into the room. he places himself upon the empty chair sat around the table where the other conservative representatives reside.\n\n/"Gentlemen, we have met today in the great city to discuss the policies our party should place on the country". he utters "I believe, that to create a stable bedrock for our great America we should not only place a guaranteed basic income for our people, but we should increase taxation on the richest that reside in or country"/ \n\nthe room goes silent for a minute until a representative decides to voice his opinion. \n\n/"But sir"/ he says /"wont many in this country draw parallels between these policies and the ones in place in the USSR. surely sir, that these are a step too far?"/. \n\nGibson thought to himself for a moment.\n\n/"These policies are different from those in the retched USSR, these policies are to revive the American middle class not to destroy it. the only thing we shall destroy is the Jewish menace plaguing our nation. The reason we shall distribute the wealth of the rich is not to help the proletariat, but it is the destroy the Judeo-Bolsheviks that horde their wealth and use it to destroy this country. now with my ideas these Jews shall wish they were again living under heir Hitler's regime!"/\n\nThe room lit up with applause as Gibson removed himself from the chair and left the room."
