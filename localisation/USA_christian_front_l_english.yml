usa.182.t:0 "King Douglas I Calls Snap Election"
 usa.182.d:0 "Within the past few years, the American monarchy has radically changed, morphing from hereditary despotism under Mark Milley and Paul I to a true democratic system under an elected monarch of House Hamilton, architects of a new America. Following this reformation of our monarchy into an elective, federalist system, Douglas I Hamilton has called for new snap elections, with [Root.GetLeader] expected to run again.\n\nChallenging our current PM, however, lies a candidate many expect would despise everything Hamilton stood for, small government libertarian Tucker Carlson, and representing the Independence Union's Hamiltonian wing, fiscal and social moderate Jim Justice. An economic liberal seeking to restore small government values, Carlson would like to see both the King and Congress leave social and economic freedoms to the people, while Jim Justice, emblematic of a populist and moderate conservative appeal, echoes the hard-working, immigrant values of House Hamilton.\n\nThe People's Party and National Renewal Party, of course, have continued to remain involved in politics, but neither of their candidates have appeared uniquely Hamiltonian in an era of monarchy."
 usa.182.o1:0 "Our current administration will guide us through unification!"
 usa.182.o2:0 "Tucker Carlson - a libertarian stalwart!"
 usa.182.o3:0 "Jim Justice - Let's go Big Jim!"
 usa.182.o4:0 "Roy Moore - a return to the old way!"
 usa.182.o5:0 "Elizabeth Warren - a progressive with a plan!"

usa.313.t:0 "The Shot Heard ‘Round the Wild World"
usa.313.d:0 "The hot Georgian sun beamed down on the crowd - a shifting and energized mass of red-blooded American patriots all vibrating in anticipation as they awaited the arrival of their Father, their Chief. After waiting an unending eternity dragged on by their excited state and the ample amount of good libations enjoyed during the rally, the crowd turned from a raucous cacophony to a congregation so quiet you could hear a pin drop as Chief Duke took the stage. \n\nStriding in front of his awe-struck audience, Duke glided over to the podium as if floated along by the Angel’s himself before firmly planting himself at the lectern, finally beginning his speech. With sun rays breaking through white clouds to illuminate the Chief as if God himself was spotlighting this true American hero, the Chief dived into his prepared mantra as the crowd listened with an unbroken, almost trance-like state. \n\nAs his raucous and booming voice carried through the field, Duke slowly whipped his congregation into a frenzy with his great words of wisdom and over his promises of rebirth and renewal of the American Way. However, with the crowd in such a patriotic fury, the sneaking snakes within the audience had found the cover they needed to go through with their dark task. \n\nCutting through the boisterous noise like a heated blade, a shot rang out in the air, silencing the crowd’s cheers and chants save for the screams of the innocent. Though one of the gunmen was instantly tackled to the ground to be mauled apart by the frenzied crowd, his accomplices took to the wind and ran as the Chief - the National Father of our New America - collapsed to the floor. As his attendants and guards ran to his aid, morestill took chase to the fleeing assassins while the rest of Duke’s entourage moved to aid the bleeding Chief. As the paramedics scour his body looking for the wound, the nation sits on the edge of its seat, hoping and praying that their Chief pulls through, for without this uniting figure holding the nation and the National Renewal Party together, the future of our new America is as dark and uncertain as ever."
usa.313.o1:0 "The round merely wings Duke as his security forces chase down the failed assassin."
usa.313.o2:0 "The bullet struck Duke’s heart! The nation mourns over the loss of its Chief."
usa.314.t:0 "The Death of Duke"
usa.314.d:0 "With the tragic assassiniation of our beloved Chief David Duke at the hands of vile Socialist abhumans and their wicked allies, our new America has been thrown into complete chaos as the political allies and underlings of the late Chief now jockey for control over the National Renewal Party and the nation as a whole. With his death, the only thing keeping the NRP from falling apart into factionalism and competition has died too, and now the nation sits on the brink of a new era, all depending on who of Duke’s possible successors take charge. \n\nTo combat this chaos and to prevent further bloodshed and infighting, the NRP has called for immediate internal elections to finally decide who shall take the Chief’s place as the leader of the Free and Pure White Western World. Perhaps the biggest name in NRP following the Chief’s demise is none other than Mel Columcille Gerard Gibson, a once famous actor turned political dynamo whose Chrisitan Front has exploded in popularity in recent years. The CF is primarily composed of a wide-array of Conservative Chrisitans, and this pious party stands as the relative ‘moderates’ within the NRP, only advocating for the removal of State and Church separations, the end of Secularism as an idea in American, and for truly pious Chrisitan government to have complete control over America’s political and social futures. Though these altar boys led by Gibson are likely the favorites to win given their size and large reach, the CF is far from the only faction vying for dominance. Opposing the CF stands the Rural People's Party, a coalition of National Socialists, National Bolsheviks, and other various ethnic-nationalist populist movements who swear by a system they call ‘White Juche.’ Taking influence from Adolf Hitler, Pol Pot, Jim Jones, and many other champions of ‘Nationalist Socialism,’ this coalition led by John Paul Cupp are practically foaming at the mouth for their chance to take the late Chief's place as leader of this new America. \n\nStanding opposed to these ideas are the Southern Democratic Senators aligned with NR, led by Senator turned anti-Socialist militia leader Robert C. Byrd. These holdouts of the old America wish to create a new, Southern-based United States, bringing the nation back to its heyday of the 1830’s when men were chattels and cotton was king. The final faction within this competition for power is Pastor Anderson and his Fundamentalists - evangelical baptists who have taken a lot of fire recently from other, outside groups, being likened to groups like ISIS or the Taliban, but entirely Christian and American. Seeking to return America to its puritanical past, Anderson and his group want to bring the teachings and warnings of the Holy Scriptures to life, with public stonings, lashings, witch trials, and other puritianical laws all making their return to American soil. \n\nWith the stage set and the four main factions now battling for supremacy within the chambers of the NRP, it is now only a matter of time before our new, White America is graced with its new Chief."
usa.314.o1:0 "The White Juche Revolution shall take over America!"
usa.314.o2:0 "Mel Gibson and his Christian Front are Great for America"
usa.314.o3:0 "The South shall Rise Again!"
usa.314.o4:0 "America must be purified of Sodomites and Pagans"

usa.300.t:0 "The Day after the Revolution"
usa.300.d:0 "With reports coming in from officials last night, it has been confirmed that a revolution took place within the nation's capital. Many citizens of the republic woke up this morning to the news that Cupp and his Rural Peoples Party lead a revolt against the government, and now has proclaimed himself the new Supreme Leader. This, however, comes as no real shock to the American people, as after the death of the Chief, a huge power vacuum was left behind, and it was assumed that one of the factions under the umbrella of the National Renewal Party would seize power. Cupp now hopes to implement a policy of Juche - or 'self-sufficiency' - but also wants to bring his own nationalist twist into the system. Will this crazed individual fill the power vacuum left behind after the death of Duke, or will his regime fall into disaster and be remembered as one of histories twisted footnotes? Only time will tell..."
usa.300.o1:0 "White Juche?"
usa.301.t:0 "Cult of Cupp"
usa.301.d:0 "John Paul Cupp along with his administration have continued passing laws revising all readily available media and literature, 'so that they might better represent true historical events' in these past few months. The Supreme Commander stated last week to the public that he hoped bringing light to these truths would better educate the people of America about the important past we share as the most gifted people of the earth. 'For if we become ignorant of our true past,' Supreme Commander Cupp stated ' then how can future generations understand our duty to always remain self sufficient in a continually radicalizing world?' Although multiple fringe media outlets have reported that these revisions are false, we along with the majority of others laugh at these accusations. ALL HAIL SUPREME COMMANDER CUP! Inventor of the hamburger, tamer of the last known Tyrannosaurus Rex, and singular man who controls the weather all over the world!"
usa.301.o1:0 "The Supreme Commander is a Supreme Being!"
usa.302.t:0 "Meeting with Gaddafi"
usa.302.d:0 "Today, 1st hand accounts have come in concerning the recent meeting of the supreme leader and general Gaddafi. They met today in the capital to discuss american aid and support to the Libyan union which, recently came out victorious in there 6 way civil war against the Army of Combined Syndicates, the Revolutionary Army of Libya, the Free Army of Libya,the National Salvation Government, and the Islamic state of Libya. However it could be argued that in reality no one came out victorious as they are still facing the consequences of this brutal war and are in dire need of our support. The question is however, is our supreme leader doing this only to his advantage and hopes to create a mutual alliance between the two nations?"
usa.302.o1:0 "We are forming an Axis of Evil""
usa.303.t:0 "Jim Jones Christianity"
usa.303.d:0 "It seems that people everywhere have begun to practice a new form of Christianity based off of the People's Temple movement. With a focus on the Marxist ideals that are so beloved by our Supreme Commander, it's hard to find anyone who hasn't become more in touch with their spirituality during this time. Multiple places of worship such as churches, steeples, and even temples say they are preparing mass sermons for the coming weeks, planning to amass crowds of thousands of new believers. Institutions teaching theology and other religious studies have also announced that they will be changing their curriculum to incorporate the teachings of the holy Jim Jones. Yes, it is good to be a believer folks!"
usa.303.o1:0 "True Faith"
usa.304.t:0 "Death to America!"
usa.304.d:0 "John had quickly risen up in the ranks Cupp Youth after being picked out as one of it's best new recruits. He had been selected to give a speech on what he loved about his country that night at the county fair. In the dim dark of the night, with only flickering fires left illuminating his passage way, he preceded to the podium. He stood before what seemed like thousands of young men, who were all gathered to hear what he had to say. 'I am glad to say that yet another year has passed where we have remained self-sufficient! Where we have remained true to our history, and have lived up to the legacy of our great ancestors! And to all of the doubters out there who still remain in our country, I only have one thing to say!' The crowd tensed in anticipation, sitting at the edge of their seats to see what John would say. 'We will continue to do so, for many more years to come!' The crowd yelled and cheered upon hearing the young mans words. Fireworks boomed in the sky above, painting the image of his beloved flag in flaming glory. And John, in these moment of admiration, could only think of one thing. 'This must be what Supreme Commander Cupp felt like all those years ago...'"
usa.304.o1:0 "All Hail!"

usa.305.t:0 "Rise of the Radio Priest"
usa.305.d:0 "ladies and gentlemen, people of america. i speak to you today on behalf of myself and the catholic church as i feel as i should speak up about recent events that have taken place within our country. our chief in command, david duke was assassinated days ago and since, our country has been brought into a state of despair and anarchy. this is why i, farther mel gibson propose a new plan for this country. one in which we shall rid this country of not only any atheist degeneracy but the judeo-Bolshevik-bankers that has brought this nation to the brink. many including myself believe that the only way to solve this is through extreme means.i believe that when we get through with the jews in america, they'll think thee the treatment they received in germany was nothing. ladies and gentlemen this has been todays broadcast, goodnight america."
